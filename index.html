<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <h1 class="welcome-title">Welcome to Battle-ship</h1>
      <button class="start-btn">Start Game</button>
    </div>
    <div class="game-area hidden">
      <section id="computer-board" class="board-container">
        <h2>Computer Board</h2>
        <div class="game-board"></div>
      </section>

      <hr class="divider" />
      <div class="Player-side">
        <section class="ships-carrier">
          <div class="Carrier-preview" draggable="true"></div>
          <div class="Battleship-preview" draggable="true"></div>
          <div class="Destroyer-preview" draggable="true"></div>
          <div class="Submarine-preview" draggable="true"></div>
          <div class="Patrol-preview" draggable="true"></div>
        </section>
        <section id="player-board" class="board-container">
          <h2>Player Board</h2>
          <div class="game-board"></div>
          <button class="place-btn">Play</button>
        </section>
      </div>
      <section class="turn-indicator">
        <h2>Players Turn</h2>
      </section>
      <button class="log-ship-btn">Log Player Ship Cells</button>
    </div>
  </body>
</html>
