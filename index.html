<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <h1 class="welcome-title">Welcome to Battle-ship</h1>
      <button class="start-btn">Start Game</button>
    </div>

    <div class="game-area hidden">
      <section id="computer-board" class="board-container">
        <h2>Computer Board</h2>
        <div class="game-board"></div>
      </section>

      <hr class="divider" />

      <section id="player-board" class="board-container">
        <h2>Player Board</h2>
        <div class="game-board"></div>
        <button class="place-btn">Play</button>
      </section>
    </div>
  </body>
</html>
