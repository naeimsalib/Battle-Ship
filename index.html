<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="main-menu">
      <h1 class="welcome-title">Welcome to Battle-ship</h1>
      <button class="start-btn">Start Game</button>
    </div>
    <div class="game-area hidden">
      <section id="computer-board" class="board-container">
        <h2>Computer Board</h2>
        <div class="game-board"></div>
      </section>
      <section class="turn-indicator">
        <h2>Players Turn</h2>
      </section>
      <div class="Player-side">
        <section class="ships-carrier">
          <div class="ship" data-type="Carrier">Carrier</div>
          <div class="ship" data-type="Battleship">Battleship</div>
          <div class="ship" data-type="Cruiser">Cruiser</div>
          <div class="ship" data-type="Submarine">Submarine</div>
          <div class="ship" data-type="Destroyer">Destroyer</div>
        </section>
        <section id="player-board" class="board-container">
          <h2>Player Board</h2>
          <div class="game-board"></div>
          <button class="flip-btn">Flip</button>
          <button class="play-btn">Play</button>
        </section>
      </div>
    </div>
  </body>
</html>
